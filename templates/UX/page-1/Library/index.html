<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ReIPopov | Макеты сайтов</title>
	<link rel="shortcut icon" href="/img/siteLogo.webp">

	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/burger.css">
	<link rel="stylesheet" href="/css/fonts.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
	<link rel="stylesheet" href="/css/adaptive.css">
	<link rel="stylesheet" href="/css/toggle-mode.css">

	<style>
		@media (max-width: 767px){
			#pageName {
				font-size: 40px;
			}
		}
	</style>

<body id="body">
	<header id="header">
		<img src="/img/logo.webp" alt="" width="103px" height="24px">
		<i class="fa-solid fa-sun" id="toggle-mode"></i>
		<a href="../index.html" style="color: #fff; margin: 10px 0; font-size: 22px; font-weight: 700;" id="back">
			<i class="fa-solid fa-arrow-left" style="margin-right: 10px;"></i>Назад
		</a>
	</header>
	<main id="main">
		<div class="intro" style="background-image: url('intro.webp'); background-size: cover;"></div>
		<div class="container">
			<div style="padding: 10px; box-shadow: 0px 4px 8px #000; border-radius: 30px;" id="UX_Page">
				<img src="ux1.webp" alt="" width="100%" height="100%" style="border-radius: 30px;">
				<img src="ux2.webp" alt="" width="100%" height="100%" style="border-radius: 30px;">
				<img src="ux3.webp" alt="" width="100%" height="100%" style="border-radius: 30px;">
			</div>
		</div>
	</main>
	<footer id="footer">
		<img src="/img/Pod.webp" alt="">
		<div class="contacts">
			<i class="fa-brands fa-square-facebook" onclick="linkFacebook()"></i>
			<i class="fa-brands fa-vk" onclick="linkVK()"></i>
			<i class="fa-brands fa-square-behance" onclick="linkBehance()"></i>
			<i class="fa-brands fa-square-instagram" onclick="linkInstagram()"></i>
			<i class="fa-brands fa-artstation" onclick="linkDrive()"></i>
		</div>
		<span style="color: #fff;">©2023 Portfolio - Все права защищены</span>
	</footer>
	<script src="/js/links.js"></script>

	<script src="/js/burger.js"></script>
	<script src="/js/toggle-mode.js"></script>
	<script src="/js/header.js"></script>

</html>
