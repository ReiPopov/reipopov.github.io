<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ReIPopov | Дизайн книги</title>
	<link rel="shortcut icon" href="/img/siteLogo.webp">

	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/burger.css">
	<link rel="stylesheet" href="/css/fonts.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
	<link rel="stylesheet" href="/css/adaptive.css">
	<style>
		.book {
			padding: 5px;
			box-shadow: 0px 4px 8px #000;
			display: flex;
			overflow: hidden;
		}
		.book > img {
			width: 100%;
			height: 100%;
			transition: .3s;
		}
		.navigation {
			display: flex;
			position: absolute;
			bottom: 30px;
		}
		.navigation > button,
		.navigation > span{
			background-color: #222;
			outline: none;
			border: none;
			padding: 10px 25px;
			font-size: 16px;
			color: #fff;
			font-weight: 700;
			border-radius: 20px;
		}
	</style>
</head>
<body id="body">
	<header id="header" style="background-color: #222;">
		<img src="/img/logo.webp" alt="" width="103px" height="24px">
		<a href="/templates/BookDesign/page-1/index.html" style="color: #fff; margin: 10px 0; font-size: 22px; font-weight: 700;" id="back">
			<i class="fa-solid fa-arrow-left" style="margin-right: 10px;"></i>Назад
		</a>
	</header>
	<main id="main" style="width: 100%; height: 100vh;">
		<div class="container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
			<div class="book">
				<img src="Page-0.webp" alt="" id="image-0">
				<img src="Page-1.webp" alt="" id="image-1">
				<img src="Page-2.webp" alt="" id="image-2">
				<img src="Page-3.webp" alt="" id="image-3">
				<img src="Page-4.webp" alt="" id="image-4">
				<img src="Page-5.webp" alt="" id="image-5">
				<img src="Page-6.webp" alt="" id="image-6">
				<img src="Page-7.webp" alt="" id="image-7">
				<img src="Page-8.webp" alt="" id="image-8">
				<img src="Page-9.webp" alt="" id="image-9">
				<img src="Page-10.webp" alt="" id="image-10">
				<img src="Page-11.webp" alt="" id="image-11">
				<img src="Page-12.webp" alt="" id="image-12">
				<img src="Page-13.webp" alt="" id="image-13">
				<img src="Page-14.webp" alt="" id="image-14">
				<img src="Page-15.webp" alt="" id="image-15">
				<img src="Page-16.webp" alt="" id="image-16">
				<img src="Page-17.webp" alt="" id="image-17">
				<img src="Page-18.webp" alt="" id="image-18">
			</div>
			<div class="navigation">
				<button id="left"><i class="fa-solid fa-arrow-left"></i></button>
				<span style="margin: 0 10px;" id="page-num">0</span>
				<button id="right"><i class="fa-solid fa-arrow-right"></i></button>
			</div>
		</div>
	</main>
	<footer id="footer">
		<img src="/img/Pod.webp" alt="">
		<div class="contacts">
			<i class="fa-brands fa-square-facebook" onclick="linkFacebook()"></i>
			<i class="fa-brands fa-vk" onclick="linkVK()"></i>
			<i class="fa-brands fa-square-behance" onclick="linkBehance()"></i>
			<i class="fa-brands fa-square-instagram" onclick="linkInstagram()"></i>
			<i class="fa-brands fa-artstation" onclick="linkDrive()"></i>
		</div>
		<span style="color: #fff;">©2023 Portfolio - Все права защищены</span>
	</footer>
	<script src="/js/links.js"></script>
	<script src="/js/burger.js"></script>
	<script>
		let image = document.getElementById('image-' + 0)
		let left = document.getElementById('left')
		let right = document.getElementById('right')

		let page_num = document.getElementById('page-num')

		image.style.marginLeft = '0%'

		const positions = [
			'0%',
			'-100%',
			'-200%',
			'-300%',
			'-400%',
			'-500%',
			'-600%',
			'-700%',
			'-800%',
			'-900%',
			'-1000%',
			'-1100%',
			'-1200%',
			'-1300%',
			'-1400%',
			'-1500%',
			'-1600%',
			'-1700%',
			'-1800%',
			];

		left.onclick = function() {
		    let index = positions.indexOf(image.style.marginLeft);
		    if (index === -1) return;
		    index = index > 0 ? index - 1 : 0;
		    image.style.marginLeft = positions[index];
		    page_num.innerText = index.toString();
		}

		right.onclick = function() {
		    let index = positions.indexOf(image.style.marginLeft);
		    if (index === -1) return;
		    index = index < positions.length - 1 ? index + 1 : positions.length - 1;
		    image.style.marginLeft = positions[index];
		    page_num.innerText = index.toString();
		}

	</script>
</body>
</html>
